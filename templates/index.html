<!DOCTYPE html>
<html>
<head>
    <title>Country Data</title>
</head>
<body>

<h1>Flask and matplotlib</h1>
<h2>Random data with countryName={{ countryName }}</h2>
<form method="get" action="/">
    <input name="countryName" type="string" value="{{ countryName }}" />
    <input type="submit" value="update graph">
</form>
<h3>Plot as a png</h3>
<img src="/population-{{ countryName }}.svg"
        alt="random points as png"
        height="200"
>


</body>
</html>
